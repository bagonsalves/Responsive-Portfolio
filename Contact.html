<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>contact - Contact Me</title>
  </head>
  <body>
      <header>
          <nav>
            <h1 id="name">
             Bipul Alite Gonsalves
             </h1>
             <div class="menue">
                <a href="./contact.html">Contact</a>
                <a id="box" href="./portfolio.html">Portfolio</a>
                <a href="./index.html">About</a>
             </div>
          
            </nav> 
         </header>
    <div class="container">
      <h2 class="container-title">Contact</h2>
      <hr />
      <section id="contact-form">
        <form action="#">
          <label for="fullname">Name</label>
          <br />
          <input
          class="form"
            type="text"
            name="name"
            id="fullname"
            placeholder=" Smith or something..."
          />
          <br />
          <label for="email">Email</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
          />
          <br />
          <label for="message">Message</label>
          <br />
          <textarea
            name="subject"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here"
          ></textarea>
          <br />
          <input id="submitBtn" type="submit" value="Submit" />
        </form>
      </section>
    </div>
    <div class="push"></div>
    <footer>
      <div class="" id="accentFooter"></div>
      <div class="copyright">
        Bipul Alite Gonsalves @ &copy; 
      </div>
    </footer>
  </body>
</html>
